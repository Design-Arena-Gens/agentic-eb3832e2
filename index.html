<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Деревянная бочка</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f4f1ea;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      main {
        display: grid;
        gap: 2.5rem;
        text-align: center;
        max-width: 640px;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        margin: 0;
        letter-spacing: 0.04em;
        color: #3a2f1b;
      }

      p {
        margin: 0 auto;
        line-height: 1.6;
        color: #5a4a2f;
        font-size: clamp(1rem, 2.5vw, 1.1rem);
        max-width: 48ch;
      }

      .barrel {
        position: relative;
        width: min(320px, 60vw);
        margin: 0 auto;
        aspect-ratio: 3 / 5;
        background: linear-gradient(90deg, #2e2414 10%, #b67c37 50%, #2e2414 90%);
        border-radius: 40% / 12%;
        overflow: visible;
        filter: drop-shadow(0 18px 40px rgba(35, 22, 5, 0.28));
      }

      .barrel::before,
      .barrel::after {
        content: "";
        position: absolute;
        left: 50%;
        width: 82%;
        height: 14%;
        transform: translateX(-50%);
        border-radius: 50%;
        background: radial-gradient(circle at center, #f5dba8 0%, #e3be86 55%, #c2965e 100%);
        box-shadow: inset 0 0 18px rgba(45, 30, 9, 0.4);
      }

      .barrel::before {
        top: -6%;
      }

      .barrel::after {
        bottom: -6%;
        background: radial-gradient(circle at center, #d4a96c 0%, #ba8142 55%, #7b5329 100%);
      }

      .staves {
        position: absolute;
        inset: 12% 6% 12%;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 3%;
      }

      .stave {
        position: relative;
        background: linear-gradient(90deg, #b9803d 0%, #f4c984 45%, #b9803d 100%);
        border-radius: 80% / 14%;
        box-shadow:
          inset 0 0 6px rgba(40, 26, 8, 0.25),
          inset 0 0 24px rgba(255, 239, 204, 0.2);
      }

      .stave::before,
      .stave::after {
        content: "";
        position: absolute;
        inset: 10% 22%;
        border-radius: inherit;
        background: rgba(255, 255, 255, 0.12);
        filter: blur(4px);
      }

      .stave::after {
        inset: 18% 18% 32%;
        background: rgba(255, 255, 255, 0.18);
        filter: blur(8px);
      }

      .ring {
        position: absolute;
        left: -6%;
        width: 112%;
        height: 12%;
        background: linear-gradient(
          90deg,
          rgba(33, 24, 13, 0.8),
          rgba(84, 66, 40, 0.95),
          rgba(33, 24, 13, 0.8)
        );
        border-radius: 60% / 50%;
        box-shadow:
          inset 0 2px 3px rgba(255, 255, 255, 0.08),
          inset 0 -3px 4px rgba(0, 0, 0, 0.45);
      }

      .ring:nth-of-type(1) {
        top: 18%;
      }
      .ring:nth-of-type(2) {
        top: 48%;
      }
      .ring:nth-of-type(3) {
        bottom: 18%;
      }

      footer {
        font-size: 0.85rem;
        color: rgba(58, 47, 27, 0.68);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Деревянная бочка</h1>
      <div class="barrel">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="staves">
          <span class="stave"></span>
          <span class="stave"></span>
          <span class="stave"></span>
          <span class="stave"></span>
          <span class="stave"></span>
          <span class="stave"></span>
        </div>
      </div>
      <p>
        Объёмная иллюстрация классической деревянной бочки, выполненная только средствами HTML и CSS, без
        единого изображения или сторонних библиотек.
      </p>
      <footer>сделано специально по запросу &laquo;сделай бочку&raquo;</footer>
    </main>
  </body>
</html>
